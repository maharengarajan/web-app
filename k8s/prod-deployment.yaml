apiVersion: v1
kind: Namespace
metadata:
  name: prod

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-calculator
  namespace: prod
  labels:
    app: flask-calculator
    environment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-calculator
      environment: prod
  template:
    metadata:
      labels:
        app: flask-calculator
    spec:
      nodeSelector:
        environment: prod
      containers:
      - name: flask-calculator
        image: maharengarajan/flask-calculator:latest
        ports:
        - containerPort: 5000
        environment:
        - name: ENVIRONMENT
          value: "prod"
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"

---
apiVersion: v1
kind: Service
metadata:
  name: flask-calculator-service
  namespace: prod
spec:
  selector:
    app: flask-calculator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP